{% extends "base.html" %}

{% block title %}Yeni Ürün Ekle{% endblock %}

{% block content %}
<!-- Header -->
<header class="bg-surface border-b border-outline-variant shadow-md3-1">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-md3-lg gradient-primary flex items-center justify-center">
                    <span class="text-on-primary font-bold text-xl">BW</span>
                </div>
                <div>
                    <div class="text-xs text-on-surface-variant">Admin Paneli</div>
                    <div class="font-bold text-on-surface">BestWork</div>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <a href="/admin/kategoriler" class="px-4 py-2 text-sm font-semibold text-on-surface-variant hover:bg-surface-container rounded-md3-full transition">Kategoriler</a>
                <a href="/dashboard" class="px-4 py-2 text-sm font-semibold text-on-surface-variant hover:bg-surface-container rounded-md3-full transition">Dashboard</a>
                <a href="/" class="px-4 py-2 text-sm font-semibold text-on-primary gradient-primary rounded-md3-full shadow-md3-2 hover:shadow-md3-3 transition">Siteye Dön</a>
            </div>
        </div>
    </div>
</header>

<section class="py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <span class="inline-block px-4 py-1.5 bg-primary-container text-on-primary-container text-sm font-semibold rounded-md3-full mb-3">⚡ Admin Panel</span>
            <h1 class="text-4xl font-extrabold text-on-surface mb-2">Yeni Ürün Ekle</h1>
            <p class="text-lg text-on-surface-variant">Network marketing için yeni ürün tanımlayın</p>
        </div>

        <div class="bg-surface rounded-md3-2xl shadow-md3-3 p-8">
            <form action="/admin/urunler" method="post">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="ad" class="block text-sm font-bold text-on-surface mb-2">Ürün Adı *</label>
                        <input type="text" id="ad" name="ad" required class="w-full px-4 py-3 border-2 border-outline rounded-md3-lg focus:border-primary focus:outline-none transition bg-surface text-on-surface">
                    </div>
                    <div>
                        <label for="kategori_id" class="block text-sm font-bold text-on-surface mb-2">Kategori *</label>
                        <select id="kategori_id" name="kategori_id" required class="w-full px-4 py-3 border-2 border-outline rounded-md3-lg focus:border-primary focus:outline-none transition bg-surface text-on-surface">
                            <option value="">Kategori seçin</option>
                            {% for kategori in kategoriler %}
                            <option value="{{ kategori.id }}">{{ kategori.ad }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mt-6">
                    <label for="aciklama" class="block text-sm font-bold text-on-surface mb-2">Açıklama</label>
                    <textarea id="aciklama" name="aciklama" rows="4" class="w-full px-4 py-3 border-2 border-outline rounded-md3-lg focus:border-primary focus:outline-none transition bg-surface text-on-surface"></textarea>
                </div>

                <div class="grid md:grid-cols-3 gap-6 mt-6">
                    <div>
                        <label for="fiyat" class="block text-sm font-bold text-on-surface mb-2">Fiyat (₺) *</label>
                        <input type="number" step="0.01" id="fiyat" name="fiyat" required class="w-full px-4 py-3 border-2 border-outline rounded-md3-lg focus:border-primary focus:outline-none transition bg-surface text-on-surface">
                    </div>
                    <div>
                        <label for="indirimli_fiyat" class="block text-sm font-bold text-on-surface mb-2">İndirimli Fiyat (₺)</label>
                        <input type="number" step="0.01" id="indirimli_fiyat" name="indirimli_fiyat" class="w-full px-4 py-3 border-2 border-outline rounded-md3-lg focus:border-primary focus:outline-none transition bg-surface text-on-surface">
                    </div>
                    <div>
                        <label for="pv_degeri" class="block text-sm font-bold text-on-surface mb-2">PV Değeri *</label>
                        <input type="number" step="0.01" id="pv_degeri" name="pv_degeri" required class="w-full px-4 py-3 border-2 border-outline rounded-md3-lg focus:border-primary focus:outline-none transition bg-surface text-on-surface">
                    </div>
                </div>

                <div class="mt-6">
                    <label for="resim_url" class="block text-sm font-bold text-on-surface mb-2">Resim URL</label>
                    <input type="url" id="resim_url" name="resim_url" placeholder="https://example.com/image.jpg" class="w-full px-4 py-3 border-2 border-outline rounded-md3-lg focus:border-primary focus:outline-none transition bg-surface text-on-surface">
                    <p class="text-sm text-on-surface-variant mt-2">Boş bırakılırsa varsayılan görsel kullanılır</p>
                </div>

                <div class="mt-8 flex items-center justify-end space-x-4">
                    <a href="/dashboard" class="px-6 py-3 border-2 border-outline text-on-surface font-bold rounded-md3-xl hover:bg-surface-container transition">İptal</a>
                    <button type="submit" class="px-8 py-3 bg-primary text-on-primary font-bold rounded-md3-xl shadow-md3-3 hover:shadow-md3-4 transition-all transform hover:-translate-y-1">
                        Ürünü Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
