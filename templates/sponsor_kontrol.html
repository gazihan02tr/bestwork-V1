{% extends "base.html" %}

{% block title %}Sponsor Kontrol - BestWork{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8" style="background-image: url('/static/bg-pattern.png'); background-size: cover;">
    <div class="max-w-lg w-full space-y-8 bg-white p-10 rounded-2xl shadow-2xl relative z-10">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-8">Sponsor üye numarası</h2>
        </div>
        
        <div class="space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="flex gap-2">
                    <input id="sponsor_no" name="sponsor_no" type="text" required 
                        class="appearance-none rounded-md relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm" 
                        placeholder="Referans Numaranızı Girin">
                    <button type="button" onclick="sponsorKontrol()" 
                        class="group relative flex justify-center py-3 px-6 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-200">
                        Ara
                    </button>
                </div>
            </div>

            <div id="sponsor-sonuc" class="hidden p-4 text-sm rounded-lg transition-all duration-300" role="alert">
                <!-- Sonuç mesajı buraya gelecek -->
            </div>

            <div>
                <button type="button" onclick="window.location.href='/kayit-form'" 
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-200 uppercase tracking-wider">
                    SPONSORUM YOK
                </button>
            </div>
        </div>
    </div>
    
    <!-- Background Overlay if needed -->
    <div class="absolute inset-0 bg-black/5 z-0 pointer-events-none"></div>
</div>

<script>
async function sponsorKontrol() {
    const sponsorNo = document.getElementById('sponsor_no').value;
    const sonucDiv = document.getElementById('sponsor-sonuc');
    
    if (!sponsorNo) {
        sonucDiv.classList.remove('hidden');
        sonucDiv.className = 'p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg';
        sonucDiv.innerHTML = 'Lütfen bir sponsor numarası girin.';
        return;
    }

    // Loading durumu
    sonucDiv.classList.remove('hidden');
    sonucDiv.className = 'p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg';
    sonucDiv.innerHTML = 'Kontrol ediliyor...';

    try {
        const response = await fetch(`/api/sponsor-kontrol/${sponsorNo}`);
        const data = await response.json();
        
        if (data.valid) {
            sonucDiv.className = 'p-4 mb-4 text-sm text-purple-700 bg-purple-100 rounded-lg';
            sonucDiv.innerHTML = `Sponsor Bulundu: <strong>${data.ad_soyad}</strong>. Yönlendiriliyorsunuz...`;
            setTimeout(() => {
                window.location.href = `/kayit-form?ref=${sponsorNo}`;
            }, 1500);
        } else {
            sonucDiv.className = 'p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg';
            sonucDiv.innerHTML = 'Sponsor bulunamadı! Lütfen numarayı kontrol edin.';
        }
    } catch (error) {
        console.error('Hata:', error);
        sonucDiv.className = 'p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg';
        sonucDiv.innerHTML = 'Bir hata oluştu. Lütfen tekrar deneyin.';
    }
}

// Enter tuşu ile arama yapma
document.getElementById('sponsor_no').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        sponsorKontrol();
    }
});
</script>
{% endblock %}
