<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Ekle - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        h1 {
            color: #764ba2;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #764ba2;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.4);
        }

        .back-btn {
            display: inline-block;
            color: #764ba2;
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .help-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin/kontrol" class="back-btn">← Geri Dön</a>
        
        <h1>➕ Yeni Ürün Ekle</h1>

        <form action="/admin/urun/ekle" method="POST">
            <div class="form-group">
                <label class="form-label">Ürün Adı *</label>
                <input type="text" name="ad" class="form-input" placeholder="Ürün adını girin" required>
            </div>

            <div class="form-group">
                <label class="form-label">Açıklama</label>
                <textarea name="aciklama" class="form-textarea" placeholder="Ürün açıklamasını girin"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Fiyat (₺) *</label>
                    <input type="number" step="0.01" name="fiyat" class="form-input" placeholder="199.99" required>
                </div>

                <div class="form-group">
                    <label class="form-label">İndirimli Fiyat (₺)</label>
                    <input type="number" step="0.01" name="indirimli_fiyat" class="form-input" placeholder="149.99">
                    <p class="help-text">İndirim varsa doldurun</p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Stok *</label>
                    <input type="number" name="stok" class="form-input" value="0" required>
                </div>

                <div class="form-group">
                    <label class="form-label">PV Değeri *</label>
                    <input type="number" name="pv_degeri" class="form-input" value="0" required>
                    <p class="help-text">Network marketing puanı</p>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Kategori</label>
                <select name="kategori_id" class="form-select">
                    <option value="">Seçiniz</option>
                    {% for kategori in kategoriler %}
                    <option value="{{ kategori.id }}">{{ kategori.ad }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Resim URL</label>
                <input type="text" name="resim_url" class="form-input" 
                       placeholder="https://example.com/image.jpg">
                <p class="help-text">Ürün görselinin internet adresi</p>
            </div>

            <button type="submit" class="submit-btn">✅ Ürünü Kaydet</button>
        </form>
    </div>
</body>
</html>
