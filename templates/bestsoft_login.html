<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestSoft Manager Login</title>
    
    <!-- Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --mica-bg: #F3F3F3;
            --accent-default: #0067C0;
            --text-primary: #1F1F1F;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--mica-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(200, 220, 255, 0.4) 0%, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 220, 200, 0.4) 0%, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-primary);
        }

        /* Acrylic Login Card */
        .login-card {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(50px) saturate(125%);
            -webkit-backdrop-filter: blur(50px) saturate(125%);
            border: 1px solid rgba(0,0,0,0.06);
            border-radius: 8px; /* Win11 Radius */
            box-shadow: 0 8px 32px rgba(0,0,0,0.08); /* Stronger shadow for depth */
            width: 100%;
            max-width: 400px;
            padding: 40px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-2px);
        }

        /* Fluent Inputs */
        .fluent-input-group {
            position: relative;
            margin-bottom: 16px;
        }
        
        .fluent-input {
            width: 100%;
            background: #FFFFFF;
            border: 1px solid #D1D1D1; /* Standard border */
            border-bottom: 1px solid #888; /* Stronger bottom border */
            border-radius: 4px; /* Win11 Button Radius */
            padding: 8px 12px;
            font-size: 14px;
            color: #1F1F1F;
            transition: all 0.2s;
        }

        .fluent-input:hover {
            background: #F9F9F9;
        }

        .fluent-input:focus {
            background: #FFFFFF;
            border-color: #D1D1D1;
            border-bottom-color: var(--accent-default);
            border-bottom-width: 2px;
            outline: none;
            padding-bottom: 7px; /* Compensate for border width change to avoid jump */
        }
        
        .fluent-label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 500;
            color: #5C5C5C;
        }

        /* Fluent Primary Button */
        .fluent-btn-primary {
            width: 100%;
            background-color: var(--accent-default);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .fluent-btn-primary:hover {
            background-color: #1975C5; /* Slightly lighter */
        }
        
        .fluent-btn-primary:active {
            background-color: #005A9E; /* Slightly darker */
            transform: scale(0.98);
        }

        .error-message {
            background-color: #FDE7E9;
            color: #C50F1F;
            border: 1px solid #E3A3AB;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

    </style>
</head>
<body>

    <div class="login-card">
        
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-lg mx-auto flex items-center justify-center text-white shadow-lg mb-4">
                 <span class="material-symbols-outlined text-[24px]">grid_view</span>
            </div>
            <h1 class="text-2xl font-semibold mb-1">BestSoft Manager</h1>
            <p class="text-sm text-gray-500">Sign in to continue</p>
        </div>

        {% if error %}
        <div class="error-message">
            <span class="material-symbols-outlined text-[18px]">error</span>
            {{ error }}
        </div>
        {% endif %}

        <form action="/bestsoft/login" method="POST">
            <div class="fluent-input-group">
                <label class="fluent-label">Username</label>
                <input type="text" name="username" class="fluent-input" placeholder="Enter your ID" required>
            </div>
            
            <div class="fluent-input-group">
                <label class="fluent-label">Password</label>
                <input type="password" name="password" class="fluent-input" placeholder="Enter your password" required>
            </div>
            
            <div class="mt-8">
                <button type="submit" class="fluent-btn-primary">Sign in</button>
            </div>
        </form>
        
        <div class="mt-8 text-center">
            <a href="/" class="text-xs text-blue-600 hover:underline">Back to Main Website</a>
        </div>
    </div>

    <!-- Wallpaper Bloom Effect -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none opacity-50">
        <div class="absolute top-[10%] left-[20%] w-96 h-96 bg-blue-300 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[20%] right-[20%] w-96 h-96 bg-purple-300 rounded-full blur-[120px]"></div>
    </div>

</body>
</html>
